{% extends 'base.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="features">
    {% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    {% else %}
    <a href="{% url 'end_task' task_id=task_id %}">
        <button class="btn btn-info"><i class="fa fa-plus-circle"></i>задание выполнено</button>
    </a>
    {% endif %}
</div>
{% endblock %}
