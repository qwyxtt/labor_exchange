{% extends 'base.html' %}

{% block content %}
<div class="features">
    <h2 class="task-title">{{ task.title }}</h2>
    <div class="task-description"><span>Описание:</span> <p>{{ task.description }}</p></div>
    <a href="{% url 'go_to_task' task_id=task.id %}">
        <button class="btn btn-info">Принять задание</button>
    </a>
</div>
{% endblock %}
