{% extends 'base.html' %}

{% block title %}{% endblock %}


{% block content %}
<div class="features">
    {% if request.user.activity == 'employer' %}
      <a   href="{% url 'task' %}"><button class="btn btn-info"><i class="fa fa-plus-circle"></i>история работ</button>></a>
      <a   href="{% url 'create_task' %}"><button class="btn btn-info"><i class="fa fa-plus-circle"></i>создать задание</button>></a>
    {% else %}
       <a   href="{% url 'history_of_task' %}"><button class="btn btn-info"><i class="fa fa-plus-circle"></i>история выполненных работ</button>></a>

    {% endif %}
    {% if request.user.activity == 'employer'%}
        <a href="{% url 'end_task' task_id=task.id %}">
            <button class="btn btn-info"><i class="fa fa-plus-circle"></i>задание выполнено</button>
        </a>
    {% endif %}
</div>
{% endblock %}
